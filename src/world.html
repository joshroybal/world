<!DOCTYPE html>
<html>
   <head>
      <meta name='viewport' charset='UTF-8' content='width=device-width, initial-scale=1.0'>
      <link rel='stylesheet' media='all' href='/includes/style.css'>
      <title>C International Data Retrieval</title>   
   </head>
   <body>
      <header><p>C International Data Retrieval</p></header>
      <p><a href='/index.html'>Home</a></p>
      <h1>C International Data Retrieval</h1>
      <form action = "cgi-bin/world.cgi" method = "POST" accept-charset="UTF-8">
         <div>target: <input type = "text" name = "target" size="50" value = ""></div>
         <br>
         <div><label>search: </label>
            <label><input type="radio" name="option" value="country_search" checked="true">country</label>
            <label><input type="radio" name="option" value="capital_search">capital</label></div>
         <div><label>list: </label>
            <label><input type="radio" name="option" value="country_list">country</label>
            <label><input type="radio" name="option" value="capital_list">capital</label>
            <label><input type="radio" name="option" value="population">population</label>
            <label><input type="radio" name="option" value="area">area</label>
            <label><input type="radio" name="option" value="gdp">GDP</label>
            <label><input type="radio" name="option" value="per_capita">GDP per capita</label></div>
         <div><label>order: </label>
         <label><input type="radio" name="order" value="ascending" checked="true">ascending</label>
            <label><input type="radio" name="order" value="descending">descending</label></div>   
         <br>
         <div><input type='submit' name='search' value='submit'></div>
      </form>
      <p><a href='/index.html'>Home</a></p>
      <footer><p>Copyright &#xa9; 2018 Josh Roybal</p></footer>
   </body>
</html>
